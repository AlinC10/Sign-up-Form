<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/svg" href="images/checklist.svg">
    </head>
    <body>
        <section>
            <h1>Registration Form</h1>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed
                rutrum nunc a nisl tristique elementum. Curabitur eu imperdiet
                justo, ac mollis nulla.
            </p>
        </section>
        <form action="#" method="post">
            <div>
                <div>
                    <label for="first-name">First Name *</label>
                    <input
                        type="text"
                        id="first-name"
                        name="first-name"
                        required
                        placeholder="First Name *"
                        class="inputs"
                        autocomplete="on"
                    />
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input
                        type="text"
                        id="last-name"
                        name="last-name"
                        placeholder="Last Name"
                        class="inputs"
                        autocomplete="on"
                    />
                </div>
                <div>
                    <label for="email">E-mail *</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="E-mail *"
                        class="inputs"
                        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                        required
                        autocomplete="on"
                    />
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        placeholder="Phone Number"
                        class="inputs"
                        autocomplete="on"
                    />
                </div>
                <div>
                    <label for="password">Password *</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="Password *"
                        class="inputs"
                    />
                </div>
                <div>
                    <label for="confirm-password">Confirm Password *</label>
                    <input
                        type="password"
                        id="confirm-password"
                        name="confirm-password"
                        required
                        placeholder="Confirm Password *"
                        class="inputs"
                    />
                </div>
            </div>
            <label for="confirm-term">
                <input type="checkbox" id="confirm-term" required />
                By checking this box, you are agreeing to our terms of service. *
            </label>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
        </form>
    </body>
</html>
